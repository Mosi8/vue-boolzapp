<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div id="col-sx">
                <div id="navbar">

                </div>
                <div id="notifiche">
                    <span class="bell_mute"><i class="fas fa-bell-slash"></i></span>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                </div>
                <div class="chat_list" v-for="(elemento, index) in contacts" @click="selezionata(index)">
                    <div class="d-inline-block">
                        <img class="foto_profilo_chat" src="img/avatar_1.png">
                    </div>
                    <div class="nome_barra d-inline-block">
                        <span>{{elemento.name}}</span>
                    </div>
                </div>
            </div>
            <div v-for="(elemento, index) in contacts" :class="mostraChat(index)" id="chat">
                <div class="barra_chat">
                    <img class="foto_profilo_chat" src="img/avatar_1.png">
                    <span>{{elemento.name}}</span>
                    <span>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>
                <div class="messaggi_chat">
                    <div v-for="(elem, windex) in contacts[index].messages" :class="colonnaMessaggio(index, windex)">
                        <div :class="tipoMessaggio(index, windex)">
                            {{contacts[index].messages[windex].text}}
                        </div>
                    </div>    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="myscript.js"></script> 
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    </body>
</html>
